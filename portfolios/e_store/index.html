<body>
    <!--Main container with products from the catalog-->
    <div class="container">
        <div class="row" >
            <div class="col-6">
                <h1>ICS 128 Final Project</h1>
            </div>
            <div class="col-2 mt-2">
                           
                <select id ="currencySelect" class="form-select" aria-label="Default select example">
                <option selected>Select Currency</option>
                <option value="1">Canadian Dollar C$</option>
                <option value="2">USA Dollar USD$</option>
                <option value="3">Bristh Pound Â£</option>
            </select>
            </div>
            <div class="col-4 mt-2">
                <button id = "showCart" style="width:150px" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">View Cart</button>
            </div>
        </div>
        <div class="row" id="productsRow">
            <div id="products" class="d-flex flex-wrap"></div>
        </div>
    </div>


    <!--Off Canvas for the Cart-->
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Shopping Cart</h5>
        
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        
    </div>
    <div class="offcanvas-body">
        <div class="container">
            
            
            <table  id = "table_cart" class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id = "tableProducts" class="table-group-divider">
                  
                  
                </tbody>
                <tfoot style="font-weight: bold">
                    <td></td>
                    <td>SubTotal:</td>
                    <td></td><td></td>
                    <td id="TotalAmountBeforeTaxes">$000</td>
                </tfoot>
                
              </table>
            <button id="emptyCartButton" type="button" class="btn btn-warning">Empty Cart</button>
            <button id="checkoutCartButton" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Checkout</button>
        </div>
    </div>
    </div>

    <!--*************************** Modal from Checkout **********************-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Checkout</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a id="btnf1" class="nav-link active" aria-current="page" href="#div1">Payment Method</a>
                        </li>
                        <li class="nav-item">
                            <a id="btnf2" class="nav-link " aria-current="page" href="#div2">Billing Details</a>
                        </li>
                        <li class="nav-item">
                            <a id="btnf3" class="nav-link " aria-current="page" href="#">Shipping Details</a>
                        </li>
                        <li class="nav-item">
                            <a id="btnf4" class="nav-link " aria-current="page" href="#">Order Confirmation</a>
                        </li>
                        
                        
                      </ul>
                      <div id ="formulario">
                       
                      </div>
                </div>

               
            </div>
        </div>
    </div>



    <!--Modal Final-->
  
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModalFinal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Success!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Your order was successfully placed!
            </div>
            <div class="modal-footer">
            
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
            </div>
        </div>
        </div>
    </div>
